before_cache: rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  yarn: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
branches:
  only:
    - master
notifications:
  slack:
    secure: 
before_install:
  - nvm install 12.0.0
  - npm i -g yarn
install: yarn
jobs:
  include:
    - language: android
      android:
        components:
          - build-tools-28.0.3
          - android-28
          - android-22
          - sys-img-armeabi-v7a-android-22
        licenses:
          - android-sdk-license-.+
      before_script:
        - echo no | android create avd -f -n test -t android-22 -b armeabi-v7a
        - emulator -avd test -no-audio -no-window &
        - android-wait-for-emulator
        - adb shell input keyevent 82 &
      script: cd android && TERM=dumb ./gradlew connectedCheck
    - language: objective-c
      osx_image: xcode11.3
      before_script: cd ios/
      script: xcodebuild -project "ElectrodeReactNativeBridge.xcodeproj" -scheme "ElectrodeReactNativeBridgeTests" -destination "platform=iOS Simulator,name=iPhone X,OS=11.4" test | xcpretty && exit ${PIPESTATUS[0]}
